<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder By Syed Faiq Hussain</h1>
    <form id="resumeFrom"> 
     <fieldset>
             <legend>Personal Information</legend>
             <label for="name">Name: </label>
             <input type="text" id="name" name="name" required><br>


            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>

      <!--profile picture--> 

      <label for="--profilePicture">Profile picture</label> 
      <input type="file" id="--profilePicture" accept="image/" required>
       

     </fieldset>

     <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education"  rows="4" required> </textarea> <br>
     </fieldset>

     <fieldset>
        <legend>Experince</legend>
        <label for="experince">Experince</label>
        <textarea id="experince" name="experince"    rows="4" required> </textarea> <br>
     </fieldset>

     <fieldset>
         <legend>      Skills  </legend>
         <label for="skills">    Skills       :</label>
         <textarea id="skills" name="skills"       rows="4" required> </textarea> <br>
    </fieldset>

     <button type="submit">Genrate Resume Below</button>


    </form>


    
    <div id="resumeOutput">
        <!--Resume Will Be Generated Below-->
    </div>

     <script src="app.js"></script>
</body>
</html>
